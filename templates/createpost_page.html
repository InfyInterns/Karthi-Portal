<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="../static/main.css">
    <title>Create Post</title>
</head>
<body>
    <div class="form-content">
    <h4 style="font-family: Ink Free;">As Knowledge Increases, Wonder Deepens</h4>
    <h5 style="font-family: cambria;">Create your post & Share your Knowledge!</h5>
    <form action="/post" method="POST">
        <div class="form-group">
          <label for="exampleFormControlSelect1">Choose your Topic</label>
          <select class="form-control" id="exampleFormControlSelect1" name="topic_title">
            <option name="topic_title" value="Flask">Flask</option>
            <option name="topic_title" value="PostgreSQL">PostgreSQL</option>
            <option name="topic_title" value="React">React</option>
            <option name="topic_title" value="Microsoft Azure">Microsoft Azure</option>
          </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Title</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="post_title">
          </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Add your knowledge</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="post_description"></textarea>
        </div>
        <button class="btn btn-success btn-sm">POST</button>
    </form>
    </div>

    
</body>
</html>
